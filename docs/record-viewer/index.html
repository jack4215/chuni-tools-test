<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="https://www.tsaibee.org/photo/webicon02.png">
    <link rel="apple-touch-icon" href="https://www.tsaibee.org/photo/webicon01.png">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7NQS6JFY3Z"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-7NQS6JFY3Z', {
        'user_id': 'USER_ID'
      });
    </script>
</head>
<body>
  <noscript>
    <br>此網頁需要支援 JavaScript 才能正確執行，請先至瀏覽器設定中開啟 JavaScript。
  </noscript>
  <script>
    document.write("<script type='text/javascript' src='./main.bundle.js?t=" + Date.now() + "'><\/script>");
    async function initializePlayerData() {
      try {
        const playerData = await fetchPlayerData();
        if (playerData && playerData.code) {
          gtag('config', 'G-7NQS6JFY3Z', {
            'user_id': playerData.code
          });
          console.log(`GA user_id 已設為: ${playerData.code}`);
        }
      } catch (error) {
        console.error("初始化 playerData 時出錯:", error);
      }
    }
    initializePlayerData();
  </script>
</body>
</html>
