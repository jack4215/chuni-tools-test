<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>試算表自訂表格</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>自訂資料表格</h2>
  <table id="data-table">
    <thead>
      <tr>
        <th>Rating</th>
        <th>OP</th>
        <th>P.C.</th>
        <th>B30</th>
        <th>C20</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const url = 'https://chuni-api.tsaibee.org/stat';

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#data-table tbody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row['Rating']}</td>
            <td>${row['OP']}</td>
            <td>${row['P.C.']}</td>
            <td>${row['B30']}</td>
            <td>${row['C20']}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
